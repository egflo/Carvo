<h1 mat-dialog-title>Save Search</h1>
<div mat-dialog-content>
  <p>Search Description</p>
  <mat-form-field appearance="fill">
    <mat-label>Search Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.query" (click)="onSave()" cdkFocusInitial>Save Search</button>
</div>
